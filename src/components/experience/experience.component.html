<div class="experience-background"><h2>Experience</h2>
<div class="timeline-container">
  <div class="timeline-line"></div>
  <div *ngFor="let experience of experiences; let i = index" class="timeline-item" [class.left]="i % 2 === 0" [class.right]="i % 2 === 1">
    
    <div class="timeline-dot"></div>
      <div class="experience-card">
        <div class="card-header">
          <h3 class="job-title">{{ experience.title }}</h3>
          <p class="company">{{ experience.company }}</p>
          <p class="duration">{{ experience.duration }}</p>
        </div>
      <div class="card-content">
        <p class="description">{{ experience.description }}</p>
        <ul class="achievements" *ngIf="experience.achievements.length > 0">
          <li *ngFor="let achievement of experience.achievements">
            {{ achievement }}
          </li>
        </ul>
        <div class="skills" *ngIf="experience.skills.length > 0">
          <span *ngFor="let skill of experience.skills" class="skill-tag">
            {{ skill }}
          </span>
        </div>
        <div *ngIf="experience.keyAchievements && experience.keyAchievements.length > 0">
          <h4>Key Achievements:</h4>
          <ul class="key-achievements">
            <li *ngFor="let achievement of experience.keyAchievements">
              {{ achievement }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
