<div class="project-background">
  <div class="projects-section">
     <h2 class="section-title">My Projects</h2>

      <!-- Project Cards Grid -->
      <div class="projects-grid">
        <div class="project-card" *ngFor="let project of projects" (click)="openProjectModal(project)">
          <img [src]="project.thumbnail" class="card-image" alt="{{ project.title }} Thumbnail" />
          <h4>{{ project.title }}</h4>
          <p>{{ project.shortDescription }}</p>
        </div>
      </div>

  <!-- Project Modal -->
    <div class="project-modal" *ngIf="selectedProject">
      <div class="modal-content">
        <span class="close-btn" (click)="closeProjectModal()">&times;</span>
        <img [src]="selectedProject.image" class="modal-image" alt="{{ selectedProject.title }} Screenshot" />
        <h3>{{ selectedProject.title }}</h3>
        <p>{{ selectedProject.description }}</p>
        <p><strong>Technologies:</strong> {{ selectedProject.technologies }}</p>
        <a class="github-link" [href]="selectedProject.github" target="_blank">ðŸ”— View on GitHub</a>
      </div>
    </div>
</div>
</div>
